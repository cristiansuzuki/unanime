<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #0b1f3a;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

.login-box {
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    width: 320px;
    box-shadow: 0 8px 20px rgba(0,0,0,.3);
}

.login-box h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #0b1f3a;
}

label {
    font-size: 14px;
    margin-top: 10px;
    display: block;
}

input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    margin-top: 20px;
    padding: 10px;
    background: #0b1f3a;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

button:hover {
    background: #163a6b;
}

.error {
    color: red;
    font-size: 13px;
    margin-bottom: 10px;
}
</style>
</head>

<body>

<div class="login-box">
    <h2>Login</h2>

    {% if form.errors %}
        <div class="error">
            Usuário ou senha inválidos
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <label>Usuário</label>
        <input type="text" name="username" required>

        <label>Senha</label>
        <input type="password" name="password" required>

        <button type="submit">Entrar</button>
    </form>
</div>

</body>
</html>
